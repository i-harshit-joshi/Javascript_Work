<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_Music_player.css">
    <script src="https://kit.fontawesome.com/da4ff9e6c3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/download.jpg" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi ft.Daddy Yankee</p>
           <div class="songlist">
            <audio id="song">
                <source src="images/Despacito.mp3" type="audio/mpeg">
            </audio>
        </div>
            <input type="range" value="0" id="progress">

            <div class="controls">
            <div onclick="backward()"><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></div>
            <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    

    <script src="script_Music_player.js"></script>
</body>
</html>
