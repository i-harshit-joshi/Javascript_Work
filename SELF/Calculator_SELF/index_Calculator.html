<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_Calculator.css">
</head>
<body>

    <h1>CALCULATOR</h1>
    

    <div class="container">

           

        <div class="calci">
            
            <input type="text" value = ""class="input">
            
            
                <button class="box" id="AC">AC</button>
                <button class="box" id="couns">()</button>
                <button class="box" id="percent">%</button>  
                <button class="box" id="divide">/</button>

               

                <button class="box" id="seven">7</button> 
                <button class="box" id="eight">8</button>   
                <button class="box" id="nine">9</button>   
                <button class="box" id="multiply">X</button>  
            


                <button class="box" id="four">4</button>  
                <button class="box" id="five">5</button>   
                <button class="box" id="six">6</button>   
                <button class="box" id="minus">-</button>


                <button class="box" id="one">1</button>  
                <button class="box" id="two">2</button>   
                <button class="box" id="three">3</button>  
                <button class="box" id="plus">+</button>
            

                <button class="box" id="zero">0</button>   
                <button class="box" id="dot">.</button> 
                <button class="box" id="xx">xx</button>  
                <button class="box" id="equal">=</button> 

                
            </div>
    
    </div>

    <script src="script_Calculator.js"></script>
</body>
</html>
